<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog <span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <!-- Comienza Main -->
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <!-- Comienza Imagen de Fondo -->
      <div class="contacto-bg"></div>
      <!-- Finaliza Imagen de fondo -->
      <!-- Comienza Formulario -->
      <form class="formulario">
        <!-- Comienza Campo de Nombre -->
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Tu Nombre"
            id="nombre"
          />
        </div>
        <!-- Finaliza Campo de Nombre -->
        <!-- Comienza Campo de Email -->
        <div class="campo">
          <label class="campo__label" for="email">Email</label>
          <input
            class="campo__field"
            type="email"
            placeholder="Tu Email"
            id="email"
          />
        </div>
        <!-- Finaliza Campo de Email -->
        <!-- Comienza Campo de Mensaje -->
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            id="mensaje"
          ></textarea>
        </div>
        <!-- Finaliza Campo de Mensaje -->
        <!-- Comienza Boton enviar -->
        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
        <!-- Finaliza Campo Enviar  -->
      </form>
      <!-- Finaliza Formulario -->
    </main>
    <!-- Finaliza Main -->
    <!-- Comienza Footer -->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog <span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <!-- Finaliza Footer -->
    <script src="js/modernizr.js"></script>
  </body>
</html>
